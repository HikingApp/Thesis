<div id='map' class="mapStyle">
	<div id="button-wrapper">
	  <div class="btn-group dropup">
	    <button id="dropup" class="btn">Filter</button>
	    <button class="btn dropdown-toggle" data-toggle="dropdown">
	      <span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu">
	    	<li ng-click="showPointsAt(times[3])" > <a> 1 {{times[3]}} ago </a> </li>
	    	<li class="divider"> </li>
	    	<li ng-click="showPointsAt(times[2])"> <a> 1 {{times[2]}} ago </a> </li>
	    	<li class="divider"> </li>
	    	<li ng-click="showPointsAt(times[1])"> <a> 1 {{times[1]}} ago </a> </li>
	    	<li class="divider"> </li>
	    	<li ng-click="showPointsAt(times[0])"> <a> Show {{times[0]}} </a> </li>
	      <!-- dropdown menu links -->
	    </ul>
	  </div>

	</div> 
</div>

  <div class="footer-links clearfix">

 </div>
