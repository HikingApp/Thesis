<!DOCTYPE html>
<html ng-app="sceneit">
<head>
 <title>SceneIt</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <script src="app/app.js"></script>
  <script src="app/home/HomeController.js"></script>
  <script src="app/map/MapController.js"></script>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>
<body>
    <header class="main-header">
      <div class="logo">
        <h1>SceneIt</h1>
      </div>

      <i class="menu-open-icon glyphicon glyphicon-align-justify"></i>
      <div id="side-menu" class="move-me" >
        <i  class="menu-close-icon glyphicon glyphicon-align-justify"></i> 
        <hr class="hr-set-two"/>

        <ul>
            <li>
             <a href="#"> <i class="glyphicon glyphicon-home"></i>Home</a>
            </li>

            <li>
             <a href="#"> <i class="glyphicon glyphicon-user"></i>Sign In</a>
            </li>
        </ul>
      </div>

      <script>
       $(document).ready(function () {
          $('.menu-close-icon').click(function (e) {
              e.preventDefault();
              $('#side-menu').animate({ right: '-250px' });
             
          });
          $('.menu-open-icon').click(function (e) {
              e.preventDefault();
              $('#side-menu').animate({right: '0px', top: '0px' });        
          });
        });
      </script>
    </header>

     <div class="main">
      <div class="section">
       <div ui-view>


       </div>
     </div>
    </div>


</body>
</html>
